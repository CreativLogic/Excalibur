<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Excalibur System™</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #0d0d0d;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .gradient-text {
      background: linear-gradient(90deg, #facc15, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .tagline {
      color: #facc15;
      background: rgba(250, 204, 21, 0.1);
      border: 1px solid rgba(250, 204, 21, 0.2);
      padding: 8px 16px;
      display: inline-block;
      border-radius: 9999px;
      margin-bottom: 24px;
      font-size: 14px;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1.3;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 40px;
      color: #d1d5db;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      margin: auto;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s;
    }

    .btn.primary {
      background: #facc15;
      color: #1e1e1e;
    }

    .btn.primary:hover {
      background: #eab308;
    }

    .btn.secondary {
      background: #1f2937;
      color: #fff;
      border: 1px solid #374151;
    }

    .btn.secondary:hover {
      background: #374151;
    }

    .lead-form {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      margin-top: 60px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .lead-form h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      color: #f3f4f6;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #111827;
      border: 1px solid #374151;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
    }

    .submit-btn {
      margin-top: 20px;
      background: #f97316;
      color: #fff;
      font-weight: bold;
    }

    .submit-btn:hover {
      background: #ea580c;
    }

    #formStatus {
      margin-top: 12px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="tagline">⚔️ The Excalibur System™</div>
  <h1><span class="gradient-text">Timeless Power</span> Built for Market Leaders</h1>
  <p>Your AI-powered, copy-led sales engine that turns cold leads into high-ticket clients — without hiring a team, running ads, or writing a single email.</p>

  <div class="btn-group">
    <a href="#lead-form" class="btn primary">Get The Excalibur System™</a>
    <a href="#portfolio" class="btn secondary">View Case Studies</a>
  </div>

  <div class="lead-form" id="lead-form">
    <h2>Get Your FREE Cheat Sheet</h2>
    <form id="captureForm">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" class="btn submit-btn">Download Free Cheat Sheet</button>
      <div id="formStatus"></div>
    </form>
  </div>

  <script>
    document.getElementById("captureForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const status = document.getElementById("formStatus");

      // Simulated submission (replace with EmailJS or SheetDB later)
      localStorage.setItem("lead", JSON.stringify({ fullName, email, timestamp: new Date().toISOString() }));

      status.innerHTML = "✅ Success! Check your email for your download link.";
      this.reset();
    });
  </script>
</body>
</html>
